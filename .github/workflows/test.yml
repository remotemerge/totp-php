name: Test

on:
  # Run on pull requests targeting the main branch
  pull_request:
    branches:
      - main

  # Run on pushes to the main branch
  push:
    branches:
      - main

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimum required permissions for security
permissions:
  contents: read

jobs:
  test:
    # Skip workflow for Dependabot PRs
    if: github.actor != 'dependabot[bot]'

    # Test matrix across multiple OS and PHP versions
    runs-on: ${{ matrix.os }}

    # Prevent hanging jobs
    timeout-minutes: 15

    strategy:
      # Run all matrix combinations to completion
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04, windows-2025, macos-15 ]
        php: [ "8.1", "8.2", "8.3", "8.4", "8.5" ]

    env:
      OS: ${{ matrix.os }}
      PHP: ${{ matrix.php }}

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v6
        with:
          # Required for SonarQube analysis
          fetch-depth: 0

      - name: "Set Xdebug coverage"
        run: echo "XDEBUG_MODE=coverage" >> $GITHUB_ENV

      - name: "Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: xdebug
          coverage: xdebug

      - name: "Display PHP and Composer version information"
        run: php --version && composer --version

      - name: "Install dependencies"
        run: composer install --no-interaction --no-progress --optimize-autoloader --prefer-dist

      - name: "Run PHPUnit tests"
        run: ./vendor/bin/phpunit

      - name: "Run SonarQube Scan"
        if: ${{ !cancelled() && matrix.os == 'ubuntu-24.04' && matrix.php == '8.5' && (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository) }}
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
